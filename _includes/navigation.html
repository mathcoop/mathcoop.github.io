<div class="navlist-wrap">
	<ul id="navlist">
		{% for link in site.links %}
		<li>
			{% if link.external %}
				<a href="{{ link.url }}" id="link.title">{{ link.title }}</a>
			{% else %}
				<a id="{{ link.title }}" href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
			{% endif %} 
		</li>
		{% endfor %}
	</ul>
</div>

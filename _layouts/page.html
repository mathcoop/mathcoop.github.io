<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="page">

{% include navigation.html %}

<div id="main" role="main">
  <article class="entry">
	{% if page.title == "Home" %}
	{% assign widecheck="entry-wide" %}
	{% else %}
	{% assign widecheck="entry-narrow" %}
	{% endif %}
    <div class="entry-wrapper">
      <div class="entry-content {{ widecheck }}">
        {% if page.image %}
        	<div >
        	<img src="/images/{{ page.image }}" style="width:100px; display:block; margin: 0 auto 30px;">
        	</div>
        {% endif %}
        {{ content }}
      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
  
</div><!-- /#main -->


<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->       

{% include scripts.html %}          

</body>
</html>
